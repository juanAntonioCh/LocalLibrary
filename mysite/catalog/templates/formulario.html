{% extends "base_generic.html" %}

{% block content %}
    {% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% else %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endif %}
    {% endfor %}
    {% endif %}
    
    <h1>Formulario</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" name="agregar" class="btn btn-primary btn-lg" value="Agegar" style="margin-bottom: 40px;"/>
        <input type="submit" name="borrar" class="btn btn-danger btn-lg" value="Borrar" style="margin-bottom: 40px;">
    </form>

{% endblock %}
